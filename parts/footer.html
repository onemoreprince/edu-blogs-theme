<div id="common-footer"></div>

<script>
    // URL of the hosted footer content
    const footerContentUrl = 'https://onemoreprince.com/footer-content.html';

    // Fetch and load the footer content
    fetch(footerContentUrl)
        .then(response => response.text())
        .then(data => {
            document.getElementById('common-footer').innerHTML = data;

            // Get the current site URL
            const currentSiteUrl = window.location.origin;

            // Hide the current site from the footer
            const links = document.querySelectorAll('#common-footer a');
            links.forEach(link => {
                if (link.href === currentSiteUrl || link.href === currentSiteUrl + '/') {
                    link.parentElement.style.display = 'none';
                }
            });
        })
        .catch(error => console.error('Error loading footer content:', error));
</script>
